<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Search invaders"/>
                </div>
                <div class="collection">
                    <a *ngFor="let invader of invaders$ | async"
                        (click)="gotoDetail(invader)" class="collection-item">
                        {{ invader.id }} ({{invader.points || "??"}} pts)
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
